<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css" id="theme"> <!-- Enlaza tu archivo CSS aquÃ­ -->
    <script src="modo-oscuro.js" defer></script> <!-- Agrega el script para el modo oscuro -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <!-- CONTACT button outside the list if it's styled differently -->
            <a href="#contact" class="contact-button">CONTACT</a>
        </nav>
    </header>
    
    <!-- About Section -->
    <section id="about">
        <h1>Software Engineer</h1>
        <h2>Data Engineering</h2>
        <!-- Profile Picture -->
        <img src="profile-pic.jpg" alt="Software Engineer">
        <!-- Include any descriptive elements here -->
        <p>Bio goes here...</p>
    </section>
    
    <!-- Skills Section -->
    <section id="skills">
        <h2>Skills</h2>
        <div class="skills-list">
            <!-- Skill Items -->
            <div class="skill">Python</div>
            <div class="skill">Machine Learning</div>
            <!-- Add more skills here -->
        </div>
        <div class="skills-counter">
            <span>Skills 928</span>
        </div>
    </section>
    
    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-item">
            <img src="project-thumbnail.jpg" alt="Project 1">
            <div class="project-info">
                <h3>Project 1</h3>
                <p>Description of Project 1</p>
            </div>
        </div>
        <!-- Repeat for other projects -->
    </section>
    
    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact</h2>
        <!-- Contact form or information -->
        <form>
            <!-- Input fields for the contact form -->
            <input type="text" id="name" name="name" placeholder="Your Name">
            <input type="email" id="email" name="email" placeholder="Your Email">
            <textarea id="message" name="message" placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>

</body>
</html>
